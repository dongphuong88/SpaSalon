<div class="calendarAgenda">
    <div class="row">
      <div class="col-md-4">
        <!--
        <button type="button" class="btn btn-info">Month</button>
        <button type="button" class="btn btn-info">Day</button>
            -->
      </div>
      <div class="col-md-4 text-center calendarNavDate">{{selectedDate | date:'dd MMMM yyyy'}}</div>
      <div class="col-md-4 text-right">
        <button type="button" class="btn btn-info" (click)="prevDate()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-info" (click)="todayDate()">Today</button>
        <button type="button" class="btn btn-info" (click)="nextDate()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
      </div>
    </div>
  <div class="CalendarContainer">
    <div class="CalendarSteadyColumns">
      <div class="CalendarSteadyHeader">
        <table class="table table-striped table-condensed table-bordered">
          <thead>
            <tr>
              <th class="headerTime"><a routerLink="/calendar/calendarEvent/0" routerLinkActive="active"><i class="fa fa-plus" aria-hidden="true"></i></a></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="CalendarSteadyBody">
        <table class="table table-striped table-condensed table-bordered">
            <tr *ngFor="let r of calendarRows" class="CalendarBodyRow">
              <td>{{ r | date:'j'}}</td>
            </tr>
        </table>
      </div>
    </div>
    <div class="CalendarUnsteadyColumns">
      <div class="CalendarHeader">
        <table class="table table-striped table-condensed table-bordered">
          <thead>
            <tr>
              <th class="CalendarHeaderHead" id="eventPerson1">Time</th>
              <th class="CalendarHeaderHead"></th>
              <th class="CalendarHeaderHead">Time</th>
              <th class="CalendarHeaderHead">Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="CalendarBody" [ngStyle]="styleCalendarTable()" (scroll)="scrollCalendarTable()">
        <table class="table table-striped table-condensed table-bordered">
          <tbody>
            <tr *ngFor="let r of calendarRows" class="CalendarBodyRow">
              <td class="CalendarHeaderHead">{{ r | date:'j'}}</td>
              <td class="CalendarHeaderHead">{{ r | date:'j'}}</td>
              <td class="CalendarHeaderHead">{{ r | date:'j'}}</td>
              <td class="CalendarHeaderHead">{{ r | date:'j'}}</td>
            </tr>
          </tbody>

        </table>
      </div>
      <div *ngFor="let c of calendarEvents">
        <div class="card card-inverse calendarEvent" [ngStyle]="styleCalendarEvent(c)">
          <div class="card-block" style="margin:10px">
            <h3 class="card-title">{{c.title}}</h3>
            <div class="card-text">From: {{c.timeStart | date:'HH:mm'}}</div>
            <div>Duration: {{c.duration}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
